<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary! üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kite+One&display=swap');
        
        body {
            background-color: #090d28;
            color: #ffcccc;
            font-family: 'Kite One', sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        .countdown {
            font-size: 28px;
            margin-top: 20px;
        }
        .falling {
            position: absolute;
            font-size: 35px;
            animation: fall linear infinite;
            top: -50px;
        }
        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c70881;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Kite One', sans-serif;
        }
        .button:hover {
            background-color: #ffbfdb;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container" id="message-container">
        <h1 id="message">Moments pass like grains of sand, Love writes its story, hand in hand! üåôüíû</h1>
        <div class="countdown" id="timer"></div>
        <button class="button" onclick="showAnniversaryMessage()">H (U & Me) O! üéÅ</button>
    </div>
    <script>
        function createFallingElement(emoji) {
            let element = document.createElement("div");
            element.classList.add("falling");
            element.textContent = emoji;
            document.body.appendChild(element);
            
            let startPos;
            do {
                startPos = Math.random() * window.innerWidth;
            } while (startPos > window.innerWidth * 0.35 && startPos < window.innerWidth * 0.65);
            
            let duration = Math.random() * 5 + 3;
            element.style.left = startPos + "px";
            element.style.animationDuration = duration + "s";
            
            setTimeout(() => { element.remove(); }, duration * 1000);
        }
        
        setInterval(() => createFallingElement("üíñ"), 200);
        
        function showAnniversaryMessage() {
            document.getElementById("message").innerText = "Happy 2nd Anniversary My Love! ‚ù§Ô∏è";
            document.getElementById("timer").remove();
            document.querySelector(".button").remove();
            setInterval(() => createFallingElement("‚ú®"), 300);
        }
    </script>
</body>
</html>
